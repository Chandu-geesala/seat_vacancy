<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Check which train seats are actually vacant between your boarding and destination stations">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="KaliRailSeat">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>KaliRailSeat - Find Vacant Train Seats</title>
  <link rel="manifest" href="manifest.json">

  <!-- âœ… ADDED: Vercel Web Analytics -->
  <script defer src="/_vercel/insights/script.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    #loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .logo-container {
      position: relative;
      margin-bottom: 2rem;
      animation: fadeInDown 0.8s ease;
    }

    .train-icon {
      font-size: 5rem;
      color: white;
      animation: trainMove 2s ease-in-out infinite;
    }

    @keyframes trainMove {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(10px); }
    }

    .app-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: white;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
      animation: fadeInUp 0.8s ease 0.2s backwards;
    }

    .app-description {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
      max-width: 500px;
      padding: 0 2rem;
      line-height: 1.6;
      animation: fadeInUp 0.8s ease 0.4s backwards;
    }

    .loading-spinner {
      margin-top: 3rem;
      animation: fadeInUp 0.8s ease 0.6s backwards;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .tracks {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: repeating-linear-gradient(
        90deg,
        rgba(255, 255, 255, 0.3) 0px,
        rgba(255, 255, 255, 0.3) 40px,
        transparent 40px,
        transparent 80px
      );
      animation: trackScroll 2s linear infinite;
    }

    @keyframes trackScroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(80px); }
    }

    @media (max-width: 768px) {
      .app-title {
        font-size: 2rem;
      }

      .app-description {
        font-size: 0.9rem;
        padding: 0 1.5rem;
      }

      .train-icon {
        font-size: 4rem;
      }
    }
  </style>
</head>
<body>
<div id="loading-screen">


  <h1 class="app-title">KaliRailSeat</h1>

  <p class="app-description">
    Check which train seats are actually vacant between your boarding and destination stations, even after the reservation chart is prepared
  </p>

  <div class="loading-spinner">
    <div class="spinner"></div>
  </div>

  <div class="tracks"></div>
</div>

<script src="flutter_bootstrap.js" async></script>

<script>
  // Hide loading screen when Flutter app is ready
  window.addEventListener('flutter-first-frame', function() {
    const loadingScreen = document.getElementById('loading-screen');
    setTimeout(() => {
      loadingScreen.classList.add('hidden');
      setTimeout(() => {
        loadingScreen.remove();
      }, 500);
    }, 500);
  });

  // Fallback: hide after 5 seconds if Flutter event doesn't fire
  setTimeout(function() {
    const loadingScreen = document.getElementById('loading-screen');
    if (loadingScreen && !loadingScreen.classList.contains('hidden')) {
      loadingScreen.classList.add('hidden');
      setTimeout(() => {
        loadingScreen.remove();
      }, 500);
    }
  }, 5000);
</script>
</body>
</html>
